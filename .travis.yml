language: java

jdk:
  - openjdk8

cache:
  directories:
    - $HOME/.m2

before_install:
  - echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import
  - echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust
  - wget -q -O ~/codacy-coverage-reporter-assembly.jar https://github.com/codacy/codacy-coverage-reporter/releases/download/4.0.1/codacy-coverage-reporter-4.0.1-assembly.jar

install:
    ./mvnw --settings .settings.xml install -DskipTests=true -B -V

script:
    ./mvnw clean deploy --settings .settings.xml -B -U -Prelease

after_success:
  - java -jar ~/codacy-coverage-reporter-assembly.jar report -l Java -r target/site/jacoco/jacoco.xml

before_deploy:
  - export project_version=$(./mvnw help:evaluate -N -Dexpression=project.version|grep -v '\[')

deploy:
  api_key:
    secure: $GITHUB_OAUTH_TOKEN
  file:
    - target/spring-boot-actuator-server-config-${project_version}.jar
    - target/spring-boot-actuator-server-config-${project_version}-javadoc.jar
    - target/spring-boot-actuator-server-config-${project_version}-sources.jar
  name: ${project_version}
  on:
    repo: timpeeters/spring-boot-actuator-server-config
    tags: true
  provider: releases
  skip_cleanup: true
